<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Layout</title>
    <link rel="stylesheet" href="css/nis.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="nis gm-ui gm-dialog">
    <div class="container">
        <h1>Export Layout</h1>
        <p class="help-text" id="help-text">Copy the JSON below to share this layout.</p>

        <label for="layout-json">Layout JSON</label>
        <textarea id="layout-json" readonly></textarea>

        <div class="success-message" id="success-message">Copied to clipboard!</div>

        <div class="button-group">
            <button class="secondary" id="close-button">Close</button>
            <button class="primary" id="copy-button">Copy JSON</button>
        </div>
    </div>

    <script>
        const layoutJsonTextarea = document.getElementById('layout-json');
        const copyButton = document.getElementById('copy-button');
        const closeButton = document.getElementById('close-button');
        const successMessage = document.getElementById('success-message');
        const helpText = document.getElementById('help-text');

        // Get layoutId from URL params and fetch layout data via Lua
        const params = new URLSearchParams(window.location.search);
        const layoutId = params.get('layoutId');

        // Request layout data from Lua
        fetch('https://bolt-api/send-message', {
            method: 'POST',
            body: JSON.stringify({ action: 'get_layout_export', layoutId: layoutId })
        }).catch(err => console.error('Failed to request layout export:', err));

        // Listen for layout data from Lua
        window.addEventListener('message', (event) => {
            let data = event.data;

            // Handle ArrayBuffer from bolt browser
            if (data && data.type === 'pluginMessage' && data.content instanceof ArrayBuffer) {
                const decoder = new TextDecoder();
                const jsonString = decoder.decode(data.content);
                try {
                    data = JSON.parse(jsonString);
                } catch (e) {
                    console.error('Failed to parse decoded message:', jsonString, e);
                    return;
                }
            }

            // Handle string data
            if (typeof data === 'string') {
                try {
                    data = JSON.parse(data);
                } catch (e) {
                    console.error('Failed to parse message:', data, e);
                    return;
                }
            }

            if (data && data.type === 'export_layout_data') {
                const layoutName = data.layout.displayName || data.layout.name || 'Layout';
                helpText.textContent = `Export "${layoutName}" - Copy the JSON below to share this layout.`;
                layoutJsonTextarea.value = JSON.stringify(data.layout, null, 2);
                layoutJsonTextarea.focus();
                layoutJsonTextarea.select();
            }
        });

        // Handle copy
        copyButton.addEventListener('click', () => {
            layoutJsonTextarea.focus();
            layoutJsonTextarea.select();

            try {
                // Try modern clipboard API first
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(layoutJsonTextarea.value).then(() => {
                        showSuccess();
                    }).catch(() => {
                        // Fallback to execCommand
                        fallbackCopy();
                    });
                } else {
                    // Fallback to execCommand
                    fallbackCopy();
                }
            } catch (e) {
                fallbackCopy();
            }
        });

        function fallbackCopy() {
            try {
                const copied = document.execCommand('copy');
                if (copied) {
                    showSuccess();
                }
            } catch (e) {
                console.error('Copy failed:', e);
            }
        }

        function showSuccess() {
            successMessage.classList.add('visible');
            setTimeout(() => {
                successMessage.classList.remove('visible');
            }, 2000);
        }

        // Handle close
        closeButton.addEventListener('click', () => {
            fetch('https://bolt-api/send-message', {
                method: 'POST',
                body: JSON.stringify({ action: 'close_overlay' })
            }).catch(err => console.error('Failed to close overlay:', err));
        });

        // Handle Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeButton.click();
            }
        });
    </script>
</body>
</html>
