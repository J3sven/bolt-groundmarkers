<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Layout</title>
    <link rel="stylesheet" href="css/nis.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="nis gm-ui gm-dialog">
    <div class="container">
        <h1>Import Layout</h1>
        <p class="help-text">Paste the exported layout JSON below.</p>

        <label for="layout-json">Layout JSON</label>
        <textarea id="layout-json" placeholder='{"name": "Layout Name", "tiles": [...]}' autofocus></textarea>

        <div class="error" id="error-message"></div>

        <div class="button-group">
            <button class="secondary" id="cancel-button">Cancel</button>
            <button class="primary" id="import-button" disabled>Import Layout</button>
        </div>
    </div>

    <script>
        const layoutJsonInput = document.getElementById('layout-json');
        const importButton = document.getElementById('import-button');
        const cancelButton = document.getElementById('cancel-button');
        const errorMessage = document.getElementById('error-message');

        // Enable/disable import button based on input
        layoutJsonInput.addEventListener('input', () => {
            const value = layoutJsonInput.value.trim();
            importButton.disabled = value.length === 0;
            errorMessage.classList.remove('visible');
        });

        // Handle import
        importButton.addEventListener('click', () => {
            const jsonText = layoutJsonInput.value.trim();
            if (!jsonText) return;

            try {
                const layoutData = JSON.parse(jsonText);

                fetch('https://bolt-api/send-message', {
                    method: 'POST',
                    body: JSON.stringify({ action: 'import_layout', layout: layoutData })
                }).catch(err => console.error('Failed to send import_layout:', err));

                // Close overlay after sending
                setTimeout(() => {
                    fetch('https://bolt-api/send-message', {
                        method: 'POST',
                        body: JSON.stringify({ action: 'close_overlay' })
                    }).catch(err => console.error('Failed to close overlay:', err));
                }, 100);
            } catch (e) {
                errorMessage.textContent = 'Invalid JSON: ' + e.message;
                errorMessage.classList.add('visible');
            }
        });

        // Handle cancel
        cancelButton.addEventListener('click', () => {
            fetch('https://bolt-api/send-message', {
                method: 'POST',
                body: JSON.stringify({ action: 'close_overlay' })
            }).catch(err => console.error('Failed to close overlay:', err));
        });

        // Handle Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                cancelButton.click();
            }
        });
    </script>
</body>
</html>
