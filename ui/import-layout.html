<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            font-size: 14px;
        }

        .container {
            max-width: 460px;
            margin: 0 auto;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #fff;
        }

        .help-text {
            color: #999;
            font-size: 12px;
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #ccc;
            font-size: 13px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 16px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #0078d4;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        button.primary {
            background: #0078d4;
            color: #fff;
        }

        button.primary:hover:not(:disabled) {
            background: #005fa3;
        }

        button.primary:disabled {
            background: #444;
            color: #666;
            cursor: not-allowed;
        }

        button.secondary {
            background: #3a3a3a;
            color: #e0e0e0;
        }

        button.secondary:hover {
            background: #4a4a4a;
        }

        .error {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: -12px;
            margin-bottom: 12px;
            display: none;
        }

        .error.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Import Layout</h1>
        <p class="help-text">Paste the exported layout JSON below.</p>

        <label for="layout-json">Layout JSON</label>
        <textarea id="layout-json" placeholder='{"name": "Layout Name", "tiles": [...]}' autofocus></textarea>

        <div class="error" id="error-message"></div>

        <div class="button-group">
            <button class="secondary" id="cancel-button">Cancel</button>
            <button class="primary" id="import-button" disabled>Import Layout</button>
        </div>
    </div>

    <script>
        const layoutJsonInput = document.getElementById('layout-json');
        const importButton = document.getElementById('import-button');
        const cancelButton = document.getElementById('cancel-button');
        const errorMessage = document.getElementById('error-message');

        // Enable/disable import button based on input
        layoutJsonInput.addEventListener('input', () => {
            const value = layoutJsonInput.value.trim();
            importButton.disabled = value.length === 0;
            errorMessage.classList.remove('visible');
        });

        // Handle import
        importButton.addEventListener('click', () => {
            const jsonText = layoutJsonInput.value.trim();
            if (!jsonText) return;

            try {
                const layoutData = JSON.parse(jsonText);

                fetch('https://bolt-api/send-message', {
                    method: 'POST',
                    body: JSON.stringify({ action: 'import_layout', layout: layoutData })
                }).catch(err => console.error('Failed to send import_layout:', err));

                // Close overlay after sending
                setTimeout(() => {
                    fetch('https://bolt-api/send-message', {
                        method: 'POST',
                        body: JSON.stringify({ action: 'close_overlay' })
                    }).catch(err => console.error('Failed to close overlay:', err));
                }, 100);
            } catch (e) {
                errorMessage.textContent = 'Invalid JSON: ' + e.message;
                errorMessage.classList.add('visible');
            }
        });

        // Handle cancel
        cancelButton.addEventListener('click', () => {
            fetch('https://bolt-api/send-message', {
                method: 'POST',
                body: JSON.stringify({ action: 'close_overlay' })
            }).catch(err => console.error('Failed to close overlay:', err));
        });

        // Handle Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                cancelButton.click();
            }
        });
    </script>
</body>
</html>
