<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            font-size: 14px;
        }

        .container {
            max-width: 360px;
            margin: 0 auto;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #fff;
        }

        .help-text {
            color: #999;
            font-size: 12px;
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #ccc;
            font-size: 13px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #0078d4;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        button.primary {
            background: #0078d4;
            color: #fff;
        }

        button.primary:hover:not(:disabled) {
            background: #005fa3;
        }

        button.primary:disabled {
            background: #444;
            color: #666;
            cursor: not-allowed;
        }

        button.secondary {
            background: #3a3a3a;
            color: #e0e0e0;
        }

        button.secondary:hover {
            background: #4a4a4a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Save Instance Layout</h1>
        <p class="help-text" id="help-text">Save your temporary tiles as a named layout.</p>

        <label for="layout-name">Layout Name</label>
        <input type="text" id="layout-name" placeholder="Enter layout name (e.g., 'Croesus', 'ED3 Boss 1')" autofocus>

        <div class="button-group">
            <button class="secondary" id="cancel-button">Cancel</button>
            <button class="primary" id="save-button" disabled>Save Layout</button>
        </div>
    </div>

    <script>
        const layoutNameInput = document.getElementById('layout-name');
        const saveButton = document.getElementById('save-button');
        const cancelButton = document.getElementById('cancel-button');
        const helpText = document.getElementById('help-text');

        // Get temp count from URL params
        const params = new URLSearchParams(window.location.search);
        const tempCount = params.get('tempCount') || '0';
        helpText.textContent = `You have ${tempCount} temporary tile(s) ready to save.`;

        // Enable/disable save button based on input
        layoutNameInput.addEventListener('input', () => {
            saveButton.disabled = layoutNameInput.value.trim().length === 0;
        });

        // Handle save
        saveButton.addEventListener('click', () => {
            const name = layoutNameInput.value.trim();
            if (name) {
                fetch('https://bolt-api/send-message', {
                    method: 'POST',
                    body: JSON.stringify({ action: 'save_layout', name: name })
                }).catch(err => console.error('Failed to send save_layout:', err));

                // Close overlay after sending
                setTimeout(() => {
                    fetch('https://bolt-api/send-message', {
                        method: 'POST',
                        body: JSON.stringify({ action: 'close_overlay' })
                    }).catch(err => console.error('Failed to close overlay:', err));
                }, 100);
            }
        });

        // Handle cancel
        cancelButton.addEventListener('click', () => {
            fetch('https://bolt-api/send-message', {
                method: 'POST',
                body: JSON.stringify({ action: 'close_overlay' })
            }).catch(err => console.error('Failed to close overlay:', err));
        });

        // Handle Enter key
        layoutNameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !saveButton.disabled) {
                saveButton.click();
            } else if (e.key === 'Escape') {
                cancelButton.click();
            }
        });
    </script>
</body>
</html>
