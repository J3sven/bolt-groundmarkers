<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ground Markers</title>
    <link rel="stylesheet" href="css/nis.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 35px;
            height: 35px;
            background: transparent;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #launcher-btn {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .launcher-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .launcher-icon img {
            display: block;
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body>
    <button class="nisimgbutton" id="launcher-btn">
        <span class="launcher-icon"><img src="./css/sprites/tilesprite.png"/></span>
    </button>

    <script>
        const launcherBtn = document.getElementById('launcher-btn');
        let mouseDownTime = 0;
        let mouseDownX = 0;
        let mouseDownY = 0;
        let hasMoved = false;

        launcherBtn.addEventListener('mousedown', (e) => {
            // Only handle left click
            if (e.button !== 0) return;

            mouseDownTime = Date.now();
            mouseDownX = e.clientX;
            mouseDownY = e.clientY;
            hasMoved = false;

            // If shift is held, start repositioning
            if (e.shiftKey) {
                fetch('https://bolt-api/start-reposition?h=0&v=0')
                    .catch(err => console.error('Failed to start reposition:', err));
            }
        });

        launcherBtn.addEventListener('mousemove', (e) => {
            if (mouseDownTime > 0) {
                const dx = Math.abs(e.clientX - mouseDownX);
                const dy = Math.abs(e.clientY - mouseDownY);

                // If moved more than 3 pixels, it's a drag
                if (dx > 3 || dy > 3) {
                    hasMoved = true;
                }
            }
        });

        launcherBtn.addEventListener('mouseup', (e) => {
            // Only handle left click
            if (e.button !== 0) return;

            const clickDuration = Date.now() - mouseDownTime;

            // Only toggle if it was quick and didn't move much (regular click, not shift+drag)
            if (clickDuration < 300 && !hasMoved && !e.shiftKey) {
                fetch('https://bolt-api/send-message', {
                    method: 'POST',
                    body: JSON.stringify({ action: 'toggle_main_window' })
                }).catch(err => console.error('Failed to toggle window:', err));
            }

            mouseDownTime = 0;
            hasMoved = false;
        });

        // Prevent context menu
        launcherBtn.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
